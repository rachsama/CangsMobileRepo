<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <br>
    <div align="center">
    <img alt="cangs" height="90" src="assets/imgs/cangs.png" >
    <h4 text-center style="color: white">Cang's on Delivery</h4> 
    </div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon *ngIf="p.title == 'Make Orders'" name="basket"></ion-icon>
        <ion-icon *ngIf="p.title == 'Reset Password'" name="lock"></ion-icon>
        <ion-icon *ngIf="p.title == 'Create Templates'" name="construct"></ion-icon>
        <ion-icon *ngIf="p.title == 'View Templates'" name="clipboard"></ion-icon>
        <ion-icon *ngIf="p.title == 'Purchase History'" name="timer"></ion-icon>
        <ion-icon *ngIf="p.title == 'Edit Information'" name="contact"></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="openPage(p2)" *ngFor="let p2 of logout">
          <ion-icon name="log-out"></ion-icon> {{p2.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
