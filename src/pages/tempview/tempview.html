<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Template</ion-title>
    </ion-navbar>
</ion-header>

<ion-footer>
     <button class ="templatebtn"ion-button block (click)="gotoTempCateg()" sticky><b>Create New Templates</b></button>
</ion-footer>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let items of item">
        <ion-item (click)="seeTemplate(items.templateID, items.templateName)">
            <h1 style="color: #EBC137;">Name:{{items.templateName}}</h1>
            <h2 style="color: black;">Template ID:{{items.templateID}}</h2>
            <h3 style="color: black;">Customer ID:{{items.customerID}}</h3>
        </ion-item>
        <ion-item-options side="right">
            <button danger ion-button color="danger" (click)="delTemp(items.templateID)"><ion-icon name="trash"></ion-icon>Delete</button>
        </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
