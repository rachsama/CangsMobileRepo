<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Template</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let items of item" (click)="seeTemplate(items.templateID)">
        <ion-card-content>
            <h1 style="color: #02359d">Name:{{items.templateName}}</h1>
            <h2 style="color: #02359d">Template ID:{{items.templateID}}</h2>
            <h3 style="color: #02359d">Customer ID:{{items.customerID}}</h3>
        </ion-card-content>
    </ion-card>

</ion-content>
