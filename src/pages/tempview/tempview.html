<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Template</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let items of item" (tap)="seeTemplate(items.templateID)">
        <ion-card-content>
            <h1 style="color: #EBC137; width: 100%; font-size: 16.2px">Name:{{items.templateName}}</h1>
            <h2 style="color: white; width: 100%">Template ID:{{items.templateID}}</h2>
            <h3 style="color: white; width: 100%">Customer ID:{{items.customerID}}</h3>
        </ion-card-content>
    </ion-card>

</ion-content>
