<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Template View</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let items of item" (click)="seeTemplate(items.templateID)">
        <ion-item>
            <h1 style="color:white"><b>{{items.templateName}}</b></h1>
            <h2 style="color:white">{{items.templateID}}</h2>
            <h3 style="color:white">{{items.customerID}}</h3>
        </ion-item>
    </ion-card>

</ion-content>
