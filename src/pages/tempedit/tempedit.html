<ion-header>
  <ion-navbar>
     <ion-title>Edit Template</ion-title>
   </ion-navbar>
 </ion-header>
 
 <ion-footer>
     
         <button class="savebtn"ion-button (click)="saveEditTemplate(templateName)"sticky><b>Save Template</b></button>
     
 </ion-footer>
 
 <ion-content>
     <ion-item>
       <ion-label style="color:#2d42e5" stacked><h2>Template Name</h2></ion-label>
      <ion-input  style="color:black" type="text" value="{{templateName}}" [(ngModel)]="templateName"></ion-input>
     </ion-item>
     <ion-card *ngFor="let items of tempgetData">
         <ion-item>
             <ion-thumbnail item-left>
             <img src="{{items.picture}}"></ion-thumbnail>
             <h2 style="color:#2d42e5;">{{items.itemName}}</h2>
             <h3 style="color:#2d42e5;">{{items.itemDescription}}</h3>
         </ion-item>
     </ion-card>
 
 </ion-content>
