<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Template</ion-title>
  </ion-navbar>
</ion-header>
<ion-footer>
     <button class ="templatebtn"ion-button block (click)="gotoTempGet()" sticky><b>Create Template</b></button>
</ion-footer>
<ion-content>
    <ion-card  *ngFor="let items of item">
    <ion-item class="items">
      <ion-thumbnail item-left>
      <img src="{{items.picture}}"></ion-thumbnail>
      <h2 style="color:white">{{items.itemName}}</h2>
      <h3 style="color:white">{{items.itemDescription}}</h3>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <h5><button class="btn" ion-button icon-only (click)="sendtoTempGet(items.itemID, items.itemName, items.itemDescription, items.itemPrice, items.itemQuantityStored, items.picture, items.visible)"*ngIf="!items.visible">
              ADD</button></h5>
              <h5><button class="btn1" ion-button icon-only (click)="sendtoTempGet(items.itemID, items.itemName, items.itemDescription, items.itemPrice, items.itemQuantityStored, items.picture, items.visible)"*ngIf="items.visible">
              REMOVE</button></h5>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
  
</ion-content>
