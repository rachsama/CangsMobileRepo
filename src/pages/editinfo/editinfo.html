<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Info</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style= "background-color: #E8E8E8"> 
<ion-list style="padding-top: 50px">
<div>
 <h4 text-center style="color: #2d42e5">User Information</h4> <br>
</div>
  <ion-item id="user">
    <ion-input  placeholder="Enter New Number" type="number" name="number" [(ngModel)]="number"></ion-input>
  </ion-item>
  <ion-item id="pw">
    <ion-input  placeholder="Enter New Address" type="text" name="address" [(ngModel)]="address"></ion-input>
  </ion-item>
</ion-list>
<div text-center> 
    <button ion-button outline round style="color: white; background-color:#2d42e5" (click)="changeInfo($event)">Confirm</button>
</div>
</ion-content>
