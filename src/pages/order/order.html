<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center>
  <button ion-button block (click)="gotoCart()" sticky><ion-icon name="cart" class="orderIcon"></ion-icon>   Order</button>
  </div>
  <ion-list *ngFor="let items of item">
    <ion-item>
      <ion-thumbnail item-left>
      <img src="{{items.picture}}"></ion-thumbnail>
      <h2>{{items.itemName}}</h2>
      <h3>{{items.itemDescription}}</h3>
      <h3>â‚±{{items.itemPrice}}</h3>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <h5><button ion-button (click)="sendtoCart(items.itemID, items.itemName, items.itemDescription, items.itemPrice, items.itemQuantityStored, items.picture)"><ion-icon name="add" ></ion-icon></button></h5>
          </ion-col>
          <!--<ion-col col-6>
            <h4><button ion-button (click)="gotoTemplate()"><ion-icon name="basket" ></ion-icon></button></h4>
          </ion-col>-->
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  
</ion-content>
