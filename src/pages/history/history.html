<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Purchase History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let hist of history" inset no-lines>
         <ion-card (click)="getDetails(hist.orderID,hist.customerID,hist.orderTotal)">
              <ion-card-header>
                  Order ID: {{hist.orderID}}
              </ion-card-header>
              <ion-card-content>
                <br>
                  Date: {{hist.orderDate}}<br>
                  Status: {{hist.orderStatus}}<br>
                  Customer Username:{{hist.customerID}}<br>
                  Total: {{hist.orderTotal | currency:'PHP':true:'1.2-2'}}<br>
              </ion-card-content>
        </ion-card>
  </ion-list>
</ion-content>
