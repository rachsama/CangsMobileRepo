<ion-header>
  <ion-navbar>
    <button mode="ios" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Purchase History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
         <ion-card #card *ngFor="let hist of history">
              <ion-card-content>
                  Date: {{hist.orderDate}} <b>{{hist.orderStatus}}</b><br>
                  Order ID: {{hist.orderID}}<br>
                  Total: {{hist.orderTotal | currency:'PHP':true:'1.2-2'}}<button class="view" [disabled]="clicked" 
                  (tap)="getDetails(hist.orderID,hist.customerID,hist.orderTotal,card)" ion-button round small color="light">
                  View</button><br>
              </ion-card-content>
        </ion-card>
</ion-content>
