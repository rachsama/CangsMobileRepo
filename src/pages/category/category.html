<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Order</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card class="dry" (click)="gotoOrder('Dry Goods')">
            <img src="assets/imgs/food.png"/>
            <div class="card-title">Dry Goods</div>
    </ion-card>
    <ion-card class="bev" (click)="gotoOrder('Non-chilled Beverages')">
            <img src="assets/imgs/beverage.png"/>
            <div class="card-title2">Non-chilled Beverages</div>
    </ion-card>
    <ion-card class="cond" (click)="gotoOrder('Condiments')">
            <img src="assets/imgs/condiments.png"/>
            <div class="card-title3">Condiments</div>
    </ion-card>
    <ion-card class="dairy" (click)="gotoOrder('Dairy Products')">
            <img src="assets/imgs/dairy.png"/>
            <div class="card-title4">Dairy Products</div>
    </ion-card>
    <ion-card class="toi" (click)="gotoOrder('Toiletries')">
            <img src="assets/imgs/toiletries.png"/>
            <div class="card-title5">Toiletries</div>
    </ion-card>
    <ion-card class="misc" (click)="gotoOrder('Miscellaneous')">
            <img src="assets/imgs/misc.png"/>
            <div class="card-title6">Miscellaneous</div>
    </ion-card>
</ion-content>
