<ion-header>
  <ion-navbar>
    <ion-title>Tempget</ion-title>
  </ion-navbar>
</ion-header>

<ion-footer>
    <ion-toolbar>
        <button ion-button (click)="addTemplate(tempName)">Make Template</button>
    </ion-toolbar>
</ion-footer>

<ion-content>
    <ion-item>
      <ion-label color="black" stacked>Template Name</ion-label>
      <ion-input type="text" [(ngModel)]="tempName"></ion-input>
    </ion-item>
    <ion-list *ngFor="let items of tempgetData">
        <ion-item>
            <ion-thumbnail item-left>
            <img src="{{items.picture}}"></ion-thumbnail>
            <h2>{{items.itemName}}</h2>
            <h3>{{items.itemDescription}}</h3>
        </ion-item>
    </ion-list>

</ion-content>
