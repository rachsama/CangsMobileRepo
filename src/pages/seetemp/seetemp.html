<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-footer>
  
    <button class="deletebtn" ion-button block (click)="edit()" sticky><ion-icon ion="ion-trash-a"   class="delIcon"></ion-icon><b>Edit Template</b></button>
    <button  class="cartbtn"ion-button block (click)="gotoCart()" sticky><ion-icon name="cart" class="cartIcon"></ion-icon><b>TO CART</b></button>
  
</ion-footer>

<ion-content>
  
  <ion-card *ngFor="let items of tempItems">
    <ion-card-content>
      <ion-thumbnail item-left>
      <img src="{{items.picture}}"></ion-thumbnail>
      <h1 style="color:#02359d"><b>{{items.itemName}}</b></h1><br>
      <h3 style="color:#02359d">{{items.itemDescription}}</h3>
      <h3 style="color:#02359d"><b>{{items.itemPrice | currency:'PHP':true:'1.2-2'}}</b></h3>
    </ion-card-content>
  </ion-card>


</ion-content>
