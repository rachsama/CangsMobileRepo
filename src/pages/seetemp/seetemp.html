<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-footer>
  <ion-toolbar>
     <button ion-button block (click)="gotoCart()" sticky><ion-icon name="cart" class="orderIcon"></ion-icon>TO CART</button>
  </ion-toolbar>
</ion-footer>

<ion-content>
  <ion-list *ngFor="let item of cartData">
    <ion-item>
      <ion-thumbnail item-left>
      <img src="{{item.picture}}"></ion-thumbnail>
      <h2>{{item.itemName}}</h2>
      <h3>{{item.itemDescription}}</h3>
      <h3>â‚±{{item.itemPrice}}</h3>
    </ion-item>
  </ion-list>


</ion-content>
