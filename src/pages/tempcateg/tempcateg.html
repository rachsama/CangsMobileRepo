<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Temp Categories</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card class="dry" (click)="gotoTemplate('Dry Goods')">
             <img src="assets/imgs/food.png"/>
            
    </ion-card>
    <ion-card class="bev" (click)="gotoTemplate('Non-chilled Beverages')">
            <img src="assets/imgs/beverage.png"/>
           
    </ion-card>
    <ion-card class="cond" (click)="gotoTemplate('Condiments')">
            <img src="assets/imgs/condiments.png"/>
          
    </ion-card>
    <ion-card class="dairy" (click)="gotoTemplate('Dairy Products')">
            <img src="assets/imgs/dairy.png"/>
            
    </ion-card>
    <ion-card class="toi" (click)="gotoTemplate('Toiletries')">
            <img src="assets/imgs/toiletries.png"/>
           
    </ion-card>
    <ion-card class="misc" (click)="gotoTemplate('Miscellaneous')">
            <img src="assets/imgs/misc.png"/>
