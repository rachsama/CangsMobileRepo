<ion-header>
  <ion-navbar>
    <ion-title>
      Log-in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style= "background-color: #0847ad"> 

    <ion-label text-center style="font-size: 12px; color: white">Forgot Password Authentication</ion-label>

    <ion-item id="user">
      <ion-input  placeholder="Username" type="text" name="user" [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item id="code">
      <ion-input placeholder="Enter Number/Verification Code" type="text" [(ngModel)]="fpasscode"></ion-input>
    </ion-item>


<div text-center> 
    <button ion-button outline round style="color: white; background-color:#0847ad" (click)="randPass(user, fpasscode)">OK</button>
</div>


</ion-content>
