<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list *ngFor="let item of orderData">
    <ion-item>
      <ion-thumbnail item-left>
      <img src="{{item.picture}}"></ion-thumbnail>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
      <h2>{{item.itemName}}</h2>
      <h3>{{item.itemDescription}}</h3>
      <h3>â‚±{{item.itemPrice}}</h3>
          </ion-col>
          <ion-col col-6>
      <ion-input type="number" placeholder="Input Quantity"></ion-input>
          </ion-col>
          </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <button ion-button (click)="addOrder()">Order</button>

</ion-content>
