<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list *ngFor="let item of orderData">
    <ion-item>
      <ion-thumbnail item-left>
      <img src="{{item.picture}}"></ion-thumbnail>
      <ion-label color="black" floating>{{item.itemName}}</ion-label>
      <ion-label color="black" floating>â‚±{{item.itemPrice}}</ion-label>
      <ion-input type="number" [(ngModel)]="item.quantity" min="1" max="999"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label color="black" stacked>Location of Delivery</ion-label>
      <ion-input type="text" [(ngModel)]="delLocation"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Packaging</ion-label>
        <ion-select [(ngModel)]="packaging">
          <ion-option selected value="Plastic">Plastic</ion-option>
          <ion-option value="Box">Boxed</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="black" stacked>Preferred Delivery Time</ion-label>
      <ion-input type="text" [(ngModel)]="delTime"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="black" stacked>Remarks</ion-label>
      <ion-textarea type="text" [(ngModel)]="remarks"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="black" stacked>Cash on Hand</ion-label>
      <ion-input type="number" [(ngModel)]="coh" min="1"></ion-input>
    </ion-item>
    <button ion-button (click)="addOrder(delLocation, packaging, delTime, remarks, coh)">Order</button>
  </ion-list>


</ion-content>
